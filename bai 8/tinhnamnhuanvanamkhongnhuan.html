<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh nam nhuan</title>
</head>
<body>
<script>
  let  year = parseInt(prompt('Enter a year'));
  let isLeapYear = false;

  let isDivisibleBy4 = year % 4 == 0;
  if (isDivisibleBy4){
    let isDivisibleBy100 = year % 100 == 0;
    if (isDivisibleBy100){
      let isDivisible400 = year % 400 == 0;
      if (isDivisible400){
        isLeapYear = true;
      }
    } else {
      isLeapYear = true;
    }
  }

  if (isLeapYear){
    alert(year + 'is a leap year');
  } else {
    alert(year + 'is Not a leap year');
  }
</script>
</body>
</html>
